<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JY Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p class="top-description">JY Calculator</p>
        <input type="text" class="calc-display" readonly value="0"></input>
        <div class="calc-body">
          <div class="calc-btn clear">C</div>
          <div class="calc-btn backspace">BACK</div>
          <div class="calc-btn operator divide">รท</div>
          <div class="calc-btn num">7</div>
          <div class="calc-btn num">8</div>
          <div class="calc-btn num">9</div>
          <div class="calc-btn operator multiply">ร</div>
          <div class="calc-btn num">4</div>
          <div class="calc-btn num">5</div>
          <div class="calc-btn num">6</div>
          <div class="calc-btn operator substract">-</div>
          <div class="calc-btn num">1</div>
          <div class="calc-btn num">2</div>
          <div class="calc-btn num">3</div>
          <div class="calc-btn operator add">+</div>
          <div class="calc-btn num zero">0</div>
          <div class="calc-btn dot">.</div>
          <div class="calc-btn equal">=</div>
        </div>
      </div>
    </div>
    <script defer src="scripts.js"></script>
  </body>
</html>
